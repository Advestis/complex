on:
  push:
    branches:
      - master

name: PyPI
jobs:
  publish:
    runs-on: ubuntu-latest
    if: "
      !endsWith(github.event.head_commit.message, '!minor')
      && !endsWith(github.event.head_commit.message, '!wip')
      && !endsWith(github.event.head_commit.message, '!WIP')
      && !startsWith(github.event.head_commit.message, 'doc:')
      && !startsWith(github.event.head_commit.message, 'Merge branch ')
      && !startsWith(github.event.head_commit.message, 'test')
    "
    strategy:
      matrix:
        python-version: [ 3.9 ]
    steps:

      - name: Set envvars
        run: |
          repo_name=$(echo ${{ github.repository }} | sed "s/${{ github.repository_owner }}\///g")
          echo "Repo name is $repo_name"
          echo "REPO_NAME=$repo_name" >> $GITHUB_ENV

      - uses: actions/checkout@master
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
          ref: ${{ github.head_ref }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: build
        run: |
          python -m pip install --upgrade pip
          # versioneer gets the latest version from number of commits since tag
          pip install .
          # use this version to make a NEW tag
          version=$(python -c '
          import versioneer
          v = versioneer.get_version()
          ncommits = v.split("+")[1].split(".")[0]
          tag = v.split("+")[0]
          version = ".".join([tag, ncommits])
          print(version)
          ')
          git tag v$version
          echo "Version is $version"
          python setup.py version
          python setup.py sdist

      - name: make doc
        run: |
          pip install pdoc3
          pdoc --html ${{ env.REPO_NAME }} -o docs
          mv docs/${{ env.REPO_NAME }}/* docs/
          rm -r docs/${{ env.REPO_NAME }}

      - name: commit doc
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "docs"

      - name: Push doc
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ORG_TOKEN_CICD }}
          branch: "gh-pages"
          force: true

